
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYSHA Furniture & Electronics | Luxury Interior Design</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=block" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c6a96c",
                        "secondary": "#877a5e",
                        "background-light": "#fdfbf7",
                        "background-dark": "#1e1b15",
                        "stone-850": "#2d2a24",
                        "charcoal": "#181611",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                },
            },
        }
    </script>
    <style>
        .serif-text { font-family: 'Playfair Display', serif; }
        .transition-soft { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #fdfbf7; }
        ::-webkit-scrollbar-thumb { background: #c6a96c; border-radius: 4px; }
        /* Hide icon text until Material Symbols font loads */
        .material-symbols-outlined { opacity: 0; transition: opacity 0.2s ease; }
        html.icons-loaded .material-symbols-outlined { opacity: 1; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-light text-charcoal">
    <!-- Preload icon font so it's ready before React renders -->
    <span class="material-symbols-outlined" style="position:absolute;width:1px;height:1px;margin:-1px;padding:0;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0" aria-hidden="true">arrow_down</span>
    <div id="root"></div>
    <script>
        document.fonts.ready.then(function() { document.documentElement.classList.add('icons-loaded'); });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
